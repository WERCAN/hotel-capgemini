<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Css file -->
    <link rel="stylesheet" href="/css/RoomCleanerPage.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

    <!-- javaScript file -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="/js/RoomCleaner.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <title>RoomCleaner</title>

    <script>
        console.log("calsiyor....." + localStorage.getItem("rc"));
        var isLogged= localStorage.getItem("rc");
        if(isLogged == null || isLogged == "false" ){
           window.location.href = '/home';
        }

        $(document).ready(function () {
            console.log("initializing");
            init();
        });
    </script>

</head>
<body>

    <!-- Navbar -->
    <nav>
        <!-- Brand logo -->
        <div class="brand-logo">
            <a href="#">
                <img src="/assests/Company Logo.jpg" alt="logo" class="logo" />
            </a>
            <h1>Rooms Status</h1>
        </div>

        <div class="logoutButtonWrapper">
            <button class="btn btn-outline-primary" id="logoutButton" data-bs-toggle="modal"
                    data-bs-target="#logoutModal" type="button">
                Log out
            </button>
        </div>
    </nav>

    <!-- Log out Modal -->
    <div id="logoutModal" class="modal fade " role="dialog">
        <div class="modal-dialog">
            <!-- Content-->
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h4 class="modal-title">Confirm</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure to Log out?
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" id="logoutConfirmBtnRc" class="btn btn-danger">Continue</button>
                    <button type="button" class="btn btn-secondary logout-close-button"
                            data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="rooms container" id="rooms">
        <!-- Rooms TABLE -->
        <table id="roomsTable" class="table">
        </table>

        <div class="cleanBtn-wrapper">
            <button id="editRoomBtn" type="submit" class="btn btn-primary">
                Change Status
            </button>
        </div>
    </div>

</body>

</html>
