<body>
<!-- Edit Room Modal-->
<div id="editCheckModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Check Room</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="customerForm">
                    <div class="reservationFormContent">
                        <div class="customerRoomForm">
                            <div class="form-group">
                                <label for="editRoomNo">Room No:</label>
                                <input type="number" class="form-control" id="editRoomNo" disabled/>
                            </div>

                        </div>

<!--                        <div class="saperatorLine"></div>-->



                            <div class="form-group isClean mt-2" id="isClean">
                                <span>isClean: </span>
                                <div class="form-check form-check-inline ms-2">
                                    <input class="form-check-input" type="radio" name="isCleanRadioName" value="yes" id="isCleanYes" checked>
                                    <label class="form-check-label" for="isCleanYes">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="isCleanRadioName" value="no" id="isCleanNo" >
                                    <label class="form-check-label" for="isCleanNo">
                                        No
                                    </label>
                                </div>
                            </div>

                    </div>
                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                        <button id="checkRoomCloseButton" type="button" class="btn btn-default " data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
