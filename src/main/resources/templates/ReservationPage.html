<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Css file -->
    <link rel="stylesheet" href="/css/ReservationPage.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

    <!-- javaScript file -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="/js/ReservationPage.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <title>Reservations</title>

    <script>
    $(document).ready(function () {
      console.log("initializing");
      init();
    });
  </script>

</head>
<body>
    <!-- Navbar -->
    <nav>
        <!-- Brand logo -->
        <div class="brand-logo">
            <a href="#">
                <img src="/assests/Company Logo.jpg" alt="logo" class="logo" />
            </a>
            <a href="#">
                <h1>Molveno Lake Resort</h1>
            </a>
        </div>
        <div class="flags">
            <div class="flagEn">
                <img src="/assests/englishIcon.png"/>
            </div>
            <div class="flagCn">
                <img src="/assests/China-icon.png"/>
            </div>
        </div>
    </nav>

    <!--    Filtering Rooms for Reservation  -->
    <header>
        <div class="checkinAndOut">
            <div class="checkIn">
                <label for="checkIn" class="form-label">Check in</label>
                <input class="form-control" type="text" id="checkIn" autocomplete="off" required onchange="CheckOutAddOne()">
            </div>
            <div class="checkOut">
                <label for="checkOut" class="form-label">Check out</label>
                <input class="form-control" type="text" id="checkOut" autocomplete="off" required>
            </div>
        </div>
        <div class="Guests">
            <div class="mb-1">Guests</div>
            <input type="number" class="form-control mb-1" placeholder="Adults" aria-label="Adults" id="adults" required>
            <input type="number" class="form-control mb-1" placeholder="Child" aria-label="Child" id="children">
            <input type="number" class="form-control" placeholder="Baby Bed" aria-label="babyBed" id="babyBed">
        </div>
        <div class="selectRoomType">
            <div class="mb-1">Room Type</div>
            <select class="form-select mb-2" aria-label="Default select room" id="selectRoomType" required>
                <option value="1" selected>Single</option>
                <option value="2">Double</option>
                <option value="3">2x Double</option>
                <option value="4">Penthouse</option>
            </select>
        </div>
        <div class="comments">
            <div class="form-check mb-1">
                <label class="form-check-label" for="smoking">
                    Smoking
                </label>
                <input class="form-check-input" type="radio" name="comments" id="smoking">
            </div>
            <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="comments" id="nonSmoking" checked>
                <label class="form-check-label" for="nonSmoking">
                    Non Smoking
                </label>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="comments" id="disabled" checked>
                <label class="form-check-label" for="disabled">
                    Disabled
                </label>
            </div>

            <div class="checkAvailability">
                <button id="checkRoomsButton" type="button" class="btn btn-primary">
                    Check Availability
                </button>
            </div>
        </div>
    </header>



    <div class="float-end roomSelectedBtn">
        <button id="selectedRoomButton" class="btn btn-primary">
            Continue
        </button>
    </div>

    <!-- Completing Reservation Modal -->
    <div id="continueModal" class="modal fade " role="dialog">
        <div class="modal-dialog">
            <!-- Content-->
            <div class="modal-content w-75">
                <div class="modal-header bg-warning">
                    <h4 class="modal-title">Registration</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="customerForm" class="needs-validation" >
                    <div class="customerInfoForm">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" required/>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" required/>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email address:</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <div class="invalid-feedback">
                                Please provide a valid email address.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" class="form-control" id="phone" required/>
                        </div>
                        <div class="form-group mt-2">
                            <div class="mb-1">Document</div>
                            <select class="form-select" id="documentType" aria-label="Default select document" required>
                                <option selected>ID</option>
                                <option value="1">Password</option>
                                <option value="2">Driver License</option>
                                <option value="3">Travel Document</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" />
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                        <button id="closeButton" type="button" class="btn btn-default" data-bs-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="rooms container" id="rooms">
        <!-- Rooms TABLE -->
        <table id="roomsTable" class="table table-striped ">
        </table>
    </div>
</body>
</html>
