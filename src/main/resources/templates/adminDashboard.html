<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Css file -->
    <link rel="stylesheet" href="/css/AdminDashboard.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

    <!-- javaScript file -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="/js/AdminDashboard.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <title>Admin Panel</title>

    <script>
    $(document).ready(function () {
      console.log("initializing");
      init();
    });
  </script>

</head>

<body>
<div class="main-container">
    <div class="content">
        <div class="sidebar">
            <div class="header">
                <img src="/assests/Company Logo.jpg" alt="logo" />
                <span class="admin-title">Admin Panel</span>
            </div>
            <div class="side-wrapper">
                <div class="side-title mb-2">MENU</div>
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-reservations-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-reservations" type="button" role="tab" aria-controls="v-pills-reservations"
                            aria-selected="false">
                        Reservations
                    </button>
                    <button class="nav-link" id="v-pills-customers-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-customers" type="button" role="tab" aria-controls="v-pills-customers"
                            aria-selected="false">
                        Customers
                    </button>
                    <button class="nav-link" id="v-pills-rooms-tab" data-bs-toggle="pill" data-bs-target="#v-pills-rooms"
                            type="button" role="tab" aria-controls="v-pills-rooms" aria-selected="true">
                        Rooms
                    </button>
                    <button class="nav-link" id="v-pills-users-tab" data-bs-toggle="pill" data-bs-target="#v-pills-users"
                            type="button" role="tab" aria-controls="v-pills-users" aria-selected="false">
                        Users
                    </button>
                    <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
                            type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">
                        Settings
                    </button>

                </div>
                <div class="logoutButtonWrapper">
                    <button class="btn btn-outline-primary" id="logoutButton" data-bs-toggle="modal"
                            data-bs-target="#logoutModal" type="button">
                        Log out
                    </button>
                </div>

            </div>
        </div>

        <!-- Log out Modal -->
        <div id="logoutModal" class="modal fade " role="dialog">
            <div class="modal-dialog">
                <!-- Content-->
                <div class="modal-content">
                    <div class="modal-header bg-danger">
                        <h4 class="modal-title">Confirm</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure to Log out?
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" id="logoutConfirmButton" class="btn btn-danger"
                                data-bs-dismiss="modal">Continue</button>
                        <button type="button" class="btn btn-secondary logout-close-button"
                                data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="v-pills-tabContent">

            <!-- Reservations Page -->
            <div class="tab-pane fade show active" id="v-pills-reservations" role="tabpanel"
                 aria-labelledby="v-pills-reservations-tab" tabindex="0">

                <!-- New Reservation Modal-->
                <div id="reservationModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Content-->
                        <div class="modal-content w-100">
                            <div class="modal-header bg-info">
                                <h4 class="modal-title">Reservation Page is not created yet!</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="newReservationForm">
                                    <div class="form-group mt-2">
                                        <button type="submit" class="btn btn-primary">
                                            Submit
                                        </button>
                                        <button id="newCloseButton" type="button" class="btn btn-default" data-bs-dismiss="modal">
                                            Close
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Delete Reservation Modal-->
                <div id="reservationDeleteModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Content-->
                        <div class="modal-content">
                            <div class="modal-header bg-danger">
                                <h4 class="modal-title">Confirm</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure to delete the reservation?
                            </div>
                            <div class="modal-footer justify-content-center">
                                <button type="button" id="deleteReservationConfirmButton" class="btn btn-danger"
                                        data-bs-dismiss="modal">Delete</button>
                                <button type="button" class="btn btn-secondary room-close-button"
                                        data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Reservation Modal-->
                <div id="editReservationModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Content-->
                        <div class="modal-content">
                            <div class="modal-header bg-warning">
                                <h4 class="modal-title">Reservation Info</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editReservationForm">
                                    <div class="reservationFormContent">

                                        <div class="customerRoomForm">
                                            <div class="form-group">
                                                <label for="editStartDate">Start Date:</label>
                                                <input type="text" class="form-control" id="editStartDate" />
                                            </div>
                                            <div class="form-group">
                                                <label for="editEndDate">End Date:</label>
                                                <input type="text" class="form-control" id="editEndDate" />
                                            </div>
                                            <div class="form-group">
                                                <label for="editBabyBed">Baby Bed:</label>
                                                <input type="number" class="form-control" id="editBabyBed" />
                                            </div>
                                        </div>

                                        <div class="saperatorLine"></div>

                                        <div class="customerInfoForm">
                                            <div class="form-group">
                                                <label for="editPrice">Price:</label>
                                                <input type="number" step="0.01" class="form-control" id="editPrice" />
                                            </div>
                                            <div class="form-group">
                                                <label for="editServicePrice">Service Price:</label>
                                                <input type="number" step="0.01" class="form-control" id="editServicePrice" />
                                            </div>
                                            <div class="form-group">
                                                <label for="editTotalPrice">Total Price:</label>
                                                <input type="number" step="0.01" class="form-control" id="editTotalPrice" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mt-2">
                                        <button type="submit" class="btn btn-primary">
                                            Submit
                                        </button>
                                        <button id="editReCloseButton" type="button" class="btn btn-default" data-bs-dismiss="modal">
                                            Cancel
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Reservation Customer Modal-->
                <div id="editReCustomerModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Content-->
                        <div class="modal-content w-75">
                            <div class="modal-header bg-warning">
                                <h4 class="modal-title">Customer Info</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editReCustomerForm">
                                    <div class="customerInfoForm">
                                        <div class="form-group">
                                            <label for="editName">Name:</label>
                                            <input type="text" class="form-control" id="editName" />
                                        </div>
                                        <div class="form-group">
                                            <label for="editGuests">Guests:</label>
                                            <input type="number" class="form-control" id="editGuests" />
                                        </div>
                                        <div class="form-group">
                                            <label for="editEmail" class="form-label">Email address:</label>
                                            <input type="email" class="form-control" id="editEmail" placeholder="name@example.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="editPhone">Phone:</label>
                                            <input type="text" class="form-control" id="editPhone" />
                                        </div>
                                        <div class="form-group">
                                            <label for="editDocumentType">Document:</label>
                                            <input type="text" class="form-control" id="editDocumentType" />
                                        </div>
                                    </div>


                                    <div class="form-group mt-2">
                                        <button type="submit" class="btn btn-primary">
                                            Submit
                                        </button>
                                        <button id="editCuCloseButton" type="button" class="btn btn-default" data-bs-dismiss="modal">
                                            Cancel
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search Tool -->
                <div class="d-flex align-items-center justify-content-sm-between m-2">
                    <div class="btn-wrapper ">
                        <button type="button" class="btn btn-primary mb-1" data-bs-toggle="modal"
                                data-bs-target="#reservationModal">
                            Add New Reservation
                        </button>
                    </div>

                    <div class="form-wrapper w-50 d-inline">
                        <form class="form d-flex" role="search">
                            <input id="filterReservations" class="form-control w-50" type="search" placeholder="Search"
                                   aria-label="Search" />
                        </form>
                    </div>
                </div>

                <!-- Reservations TABLE -->
                <table id="reservationsTable" class="table table-striped">
                </table>

                <div class="actions-btn">
                    <button type="button" class="btn btn-warning p-2 m-2 w-auto" id="editReservationButton">
                        Edit Reservation
                    </button>
                    <button type="button" class="btn btn-warning p-2 m-2 w-auto" id="editReCustomerButton">
                        Edit Customer Info
                    </button>
                    <button type="button" class="btn btn-primary p-2 m-2 " id="changeRoomReservationButton">
                        Change Room
                    </button>
                    <button type="button" class="btn btn-danger p-2 m-2 " id="deleteReservationButton">
                        Delete
                    </button>
                </div>
            </div>

            <!-- Customers Page -->
            <div class="tab-pane fade" id="v-pills-customers" role="tabpanel" aria-labelledby="v-pills-customers-tab"
                 tabindex="0">

                <!-- Search Tool -->
                <div class="d-flex align-items-center justify-content-sm-between m-2">
                    <div class="form-wrapper w-50 d-inline">
                        <form class="form d-flex" role="search">
                            <input id="filterCustomers" class="form-control w-50" type="search" placeholder="Search"
                                   aria-label="Search" />
                        </form>
                    </div>
                </div>

                <!-- Customers TABLE -->
                <table id="customersTable" class="table table-striped ">
                </table>
            </div>

            <!-- Rooms Page -->
            <div class="tab-pane fade" id="v-pills-rooms" role="tabpanel" aria-labelledby="v-pills-rooms-tab" tabindex="0">
                <div class="container">


                    <!-- Search Tool -->
                    <div class="d-flex align-items-center justify-content-sm-between m-2">
                        <div class="btn-wrapper ">
                            <button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#addRoomModal">
                                Add new Room
                            </button>
                        </div>

                        <div class="form-wrapper w-50 d-inline">
                            <form class="form d-flex" role="search">
                                <input id="filterRooms" class="form-control w-50" type="search" placeholder="Search"
                                       aria-label="Search" />
                            </form>
                        </div>
                    </div>

                    <!-- Add New Room Modal-->
                    <div id="addRoomModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-light">
                                    <h4 class="modal-title">New Room</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="roomForm">
                                        <div class="reservationFormContent">
                                            <div class="customerRoomForm">
                                                <div class="form-group">
                                                    <label for="roomNumber">Room No:</label>
                                                    <input type="number" class="form-control" id="roomNumber" />
                                                </div>
                                                <div class="form-group mt-2">
                                                    <select class="form-select" aria-label="Default select room">
                                                        <option selected>Room Type</option>
                                                        <option value="1">Single</option>
                                                        <option value="2">Double</option>
                                                        <option value="3">2x Double</option>
                                                        <option value="4">Penthouse</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="guests">Guests:</label>
                                                    <input type="number" class="form-control" id="guests" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="baby">Children:</label>
                                                    <input type="number" class="form-control" id="baby" name="baby" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="roomPrice">Price: </label>
                                                    <input type="number" class="form-control" id="roomPrice" placeholder="$"/>
                                                </div>
                                            </div>

                                            <div class="saperatorLine"></div>

                                            <div class="customerInfoForm">
                                                <div class="form-group">
                                                    <label for="singleBed">Single Bed:</label>
                                                    <input type="number" class="form-control" id="singleBed" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="doubleBed">Double Bed:</label>
                                                    <input type="number" class="form-control" id="doubleBed" />
                                                </div>
                                                <div class="form-group isClean mt-2">
                                                    <span>isClean: </span>
                                                    <div class="form-check form-check-inline ms-2">
                                                        <input class="form-check-input" type="radio" name="isCleanRadioName" id="flexRadioDisabled">
                                                        <label class="form-check-label" for="flexRadioDisabled">
                                                            Yes
                                                        </label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="isCleanRadioName" id="flexRadioCheckedDisabled" checked>
                                                        <label class="form-check-label" for="flexRadioCheckedDisabled">
                                                            No
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="form-group isDisabled mt-2">
                                                    <span>Disabled: </span>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="isDisabledRadioName" id="flexRadioDisabled2">
                                                        <label class="form-check-label" for="flexRadioDisabled">
                                                            Yes
                                                        </label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="isDisabledRadioName" id="flexRadioCheckedDisabled2" checked>
                                                        <label class="form-check-label" for="flexRadioCheckedDisabled">
                                                            No
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="form-group isSmoking mt-2">
                                                    <span>Somking: </span>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="isSmokingRadioName" id="flexRadioDisabled3">
                                                        <label class="form-check-label" for="flexRadioDisabled">
                                                            Yes
                                                        </label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="isSmokingRadioName" id="flexRadioCheckedDisabled3" checked>
                                                        <label class="form-check-label" for="flexRadioCheckedDisabled">
                                                            No
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mt-2">
                                            <button type="submit" class="btn btn-primary">
                                                Save
                                            </button>
                                            <button id="roomCloseButton" type="button" class="btn btn-default bg-secondary bg-opacity-25" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Edit Room Modal-->
                    <div id="editRoomModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">New Room</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="customerForm">
                                        <div class="reservationFormContent">
                                            <div class="customerRoomForm">
                                                <div class="form-group">
                                                    <label for="editRoomNo">Room No:</label>
                                                    <input type="number" class="form-control" id="editRoomNo" disabled/>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <select class="form-select " id="selectRoom" aria-label="Default select room">
                                                        <option selected>Room Type</option>
                                                        <option value="1">Single</option>
                                                        <option value="2">Double</option>
                                                        <option value="3">2x Double</option>
                                                        <option value="4">Penthouse</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="editRoomGuests">Guests:</label>
                                                    <input type="number" class="form-control" id="editRoomGuests" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="editBaby">Children:</label>
                                                    <input type="number" class="form-control" id="editBaby"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="editRoomPrice">Price: </label>
                                                    <input type="number" class="form-control" id="editRoomPrice" placeholder="$"/>
                                                </div>
                                            </div>

                                            <div class="saperatorLine"></div>

                                            <div class="customerInfoForm">
                                                <div class="form-group">
                                                    <label for="editSingleBed">Single Bed:</label>
                                                    <input type="number" class="form-control" id="editSingleBed" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="editDoubleBed">Double Bed:</label>
                                                    <input type="number" class="form-control" id="editDoubleBed" />
                                                </div>
                                                <div class="form-group isClean mt-2" id="isClean">
                                                    <span>isClean: </span>
                                                    <div class="form-check form-check-inline ms-2">
                                                        <input class="form-check-input" type="radio" name="isCleanRadioName" value="yes" id="isCleanYes" checked>
                                                        <label class="form-check-label" for="isCleanYes">
                                                            Yes
                                                        </label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="isCleanRadioName" value="no" id="isCleanNo" >
                                                        <label class="form-check-label" for="isCleanNo">
                                                            No
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="form-group isActive mt-2" id="isActive">
                                                    <span>isActive: </span>
                                                    <div class="form-check form-check-inline ms-2">
                                                        <input class="form-check-input" type="radio" name="isActiveRadioName" value="yes" id="isActiveYes">
                                                        <label class="form-check-label" for="flexRadioDisabled">
                                                            Yes
                                                        </label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="isActiveRadioName" value="no" id="isActiveNo" checked>
                                                        <label class="form-check-label" for="flexRadioCheckedDisabled">
                                                            No
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="form-group isDisabled mt-2" id="isDisabled">
                                                    <span>Disabled: </span>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="isDisabledRadioName" value="yes" id="isDisabledYes">
                                                        <label class="form-check-label" for="flexRadioDisabled">
                                                            Yes
                                                        </label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="isDisabledRadioName" value="no" id="isDisabledNo" checked>
                                                        <label class="form-check-label" for="flexRadioCheckedDisabled">
                                                            No
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="form-group isSmoking mt-2" id="isSmoke">
                                                    <span>Somking: </span>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="isSmokingRadioName" value="yes" id="isSmokingYes">
                                                        <label class="form-check-label" for="flexRadioDisabled">
                                                            Yes
                                                        </label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="isSmokingRadioName" value="no" id="isSmokingNo" checked>
                                                        <label class="form-check-label" for="flexRadioCheckedDisabled">
                                                            No
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mt-2">
                                            <button type="submit" class="btn btn-primary">
                                                Save
                                            </button>
                                            <button id="newRoomCloseButton" type="button" class="btn btn-default " data-bs-dismiss="modal">
                                                Close
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Rooms TABLE -->
                    <table id="roomsTable" class="table table-striped">
                    </table>

                    <div class="actions-btn">
                        <button type="button" class="btn btn-warning p-2 m-2" id="editRoomButton">
                            Edit
                        </button>
                        <button type="button" class="btn btn-danger p-2 m-2 " id="deleteRoomButton">
                            Delete
                        </button>
                    </div>
